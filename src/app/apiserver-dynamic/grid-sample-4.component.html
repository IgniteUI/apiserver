<div class="grid__wrapper">
    <ng-template #remoteDataLoadingLarge>
        <div class="remote-data-loading-template-large"></div>
    </ng-template>
    <ng-template #remoteDataLoadingMedium>
        <div class="remote-data-loading-template-medium"></div>
    </ng-template>
    <ng-template #remoteDataLoadingSmall>
        <div class="remote-data-loading-template-small"></div>
    </ng-template>
    <igx-input-group #inputGroup class="input-group" [igxToggleAction]="dropDown">
        <input #input class="input" type="text" igxInput [igxDropDownItemNavigation]="igxDropDown"
            readonly= "true"
            placeholder="choose a table"
            [(ngModel)]="this.selectedTable"
            (keydown.ArrowDown)="openDropDown()"/>

        <igx-suffix igxButton="icon" class="dropdownToggleButton" igxRipple>
            <igx-icon *ngIf="igxDropDown.collapsed; else toggleUp" fontSet="material">arrow_drop_down</igx-icon>
            <ng-template #toggleUp>
                <igx-icon fontSet="material">arrow_drop_up</igx-icon>
            </ng-template>
        </igx-suffix>
    </igx-input-group>

    <span>Selected: {{this.selectedTable}}</span>
    <igx-drop-down #dropDown [width]="'160px'" (onSelection)="onSelection($event)">
        <igx-drop-down-item *ngFor="let table of tables" [value]="table.field">
            {{ table.field }}
        </igx-drop-down-item>
    </igx-drop-down>
    <br>
    <br>
    <igx-grid #grid [data]="remoteData | async" [height]="'500px'" [width]="'800px'" [autoGenerate]='false' (onDataPreLoad)="processData(false)"
        (onSortingDone)="processData(true)">
        <igx-column *ngFor="let c of remoteMetadata" [sortable]="true" [filterable]="true" [field]="c.field" [header]="c.field" [dataType]="c.type" [width]="c.width" [resizable]="true">
        </igx-column>
    </igx-grid>
</div>
